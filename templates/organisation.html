<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Dashboard | GreenBits</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        /* Navbar */
        nav {
            background: #2d6a4f;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-container {
            text-align: center;
            margin: 20px;
        }
        #searchBar {
            width: 60%;
            padding: 10px;
            border: 2px solid #2d6a4f;
            border-radius: 5px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Analytics Section */
        .analytics-container {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Chat Modal */
        #chatModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }
        .chat-box button {
            width: 100%;
            background: #2d6a4f;
            color: white;
            padding: 10px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .chat-box button:hover {
            background: #1b4332;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h2>GreenBits - Organization Panel</h2>
        <div>
            <a href="#products">Products</a>
            <a href="#analytics">Analytics</a>
            <a href="#account">Account</a>
            <a href="#" style="background: red; padding: 8px 15px; border-radius: 5px;">Logout</a>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for e-waste products...">
    </div>

    <!-- Products Section -->
    <section id="products">
        <h2 style="text-align: center;">Available E-Waste Products</h2>
        <div class="product-grid" id="product-list">
            <!-- Dynamic Products will be inserted here -->
        </div>
    </section>

    <!-- Analytics Section -->
    <section id="analytics">
        <div class="analytics-container">
            <h2>E-Waste Collection Analytics</h2>
            <canvas id="wasteChart"></canvas>
        </div>
    </section>

    <!-- Chat Modal -->
    <div id="chatModal">
        <div class="chat-box">
            <h3>Chat with User</h3>
            <div id="chatContent"></div>
            <textarea id="chatMessage" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dummy Products
        const products = [
            { name: "Old Laptop", price: "₹3000", image: "https://via.placeholder.com/150" },
            { name: "Smartphone", price: "₹2000", image: "https://via.placeholder.com/150" },
            { name: "Printer", price: "₹1500", image: "https://via.placeholder.com/150" },
            { name: "Washing Machine", price: "₹5000", image: "https://via.placeholder.com/150" }
        ];

        // Load Products
        function loadProducts() {
            let productList = document.getElementById("product-list");
            productList.innerHTML = "";
            products.forEach(product => {
                let productCard = `
                    <div class="product-card" onclick="openChat('${product.name}')">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Price: ${product.price}</p>
                    </div>
                `;
                productList.innerHTML += productCard;
            });
        }
        loadProducts();

        // Open Chat Modal
        function openChat(productName) {
            document.getElementById("chatModal").style.display = "flex";
            document.getElementById("chatContent").innerHTML = `<p>Chatting about: <strong>${productName}</strong></p>`;
        }

        // Close Chat Modal (Click Outside)
        window.onclick = function(event) {
            if (event.target === document.getElementById("chatModal")) {
                document.getElementById("chatModal").style.display = "none";
            }
        }

        // Send Chat Message
        function sendMessage() {
            let msg = document.getElementById("chatMessage").value;
            if (msg.trim() === "") return;
            document.getElementById("chatContent").innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
            document.getElementById("chatMessage").value = "";
        }

        // Load Analytics
        const ctx = document.getElementById('wasteChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'E-Waste Collected (kg)',
                    data: [120, 180, 150, 200, 250],
                    backgroundColor: 'green'
                }]
            }
        });
    </script>

</body>
</html>
