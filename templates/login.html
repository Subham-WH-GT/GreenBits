



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GreenBits</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Welcome Back!</h2>

        {% if error %}
            <p class="bg-red-100 text-red-700 p-3 rounded text-center">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 font-semibold">Username</label>
                <input type="text" name="username" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('signup') }}" class="text-green-700 font-semibold hover:underline">Sign up here</a>
        </p>
    </div>

</body>
</html>
